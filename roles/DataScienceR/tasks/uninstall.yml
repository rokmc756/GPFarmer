---
# Uninstall PLContainer extention on GPDB

#
- name: Check if the GPDB software is already installed
  stat: path={{ gpdb_base_dir }}/greenplum-db
  register: gpdb_installed

#
- name: Stop if GPDB software is not installed
  fail: msg="Greenplum Database software is not installed!"
  when: gpdb_installed.stat.exists != True

#
- name: Verify that database for DataScienceR is installed
  become_user: gpadmin
  shell: ( . {{ gpdb_base_dir }}/greenplum-db/greenplum_path.sh && psql -tAc "SELECT 100 FROM pg_database WHERE datname='{{ dsr_database_name }}'" )
  register: dsr_database_installed
  when: inventory_hostname in groups['master']

#
- name: Drop database for DataScienceR
  become_user: gpadmin
  shell: ( . {{ gpdb_base_dir }}/greenplum-db/greenplum_path.sh && dropdb {{ dsr_database_name }} )
  register: dsr_database_deleted
  when: ( inventory_hostname in groups['master'] and '100' in dsr_database_installed.stdout )

#
- set_fact:
    gppkg_remove_cmd: "gppkg -r"
    check_dsr_installed: "gppkg -q --all | grep DataScienceR | cut -d - -f 1"
    dsr_package_name: DataScienceR-{{ dsr_prefix_major_version }}{{ dsr_major_version }}.{{ dsr_minor_version }}.{{ dsr_patch_version }}
  when: inventory_hostname in groups['master'] and dsr_gpdb_version|int <= 6 and ( dsr_os_version | regex_replace('[^0-9]','')|int <= 8 )

#
- set_fact:
    gppkg_remove_cmd: "gppkg -r"
    check_dsr_installed: "gppkg -q --all | grep DataScienceR | cut -d - -f 1"
    dsr_package_name: DataScienceR-{{ dsr_prefix_major_version }}{{ dsr_major_version }}.{{ dsr_minor_version }}-{{ dsr_patch_version }}
  when: inventory_hostname in groups['master'] and dsr_gpdb_version|int >= 7 and ( dsr_os_version | regex_replace('[^0-9]','')|int >= 8 )

#
- set_fact:
    gppkg_remove_cmd: "gppkg -a remove"
    check_dsr_installed: "gppkg query | grep DataScienceR | awk '{print $1}'"
    dsr_package_name: DataScienceR{{ dsr_prefix_major_version }}{{ dsr_major_version }}.{{ dsr_minor_version }}
  when: inventory_hostname in groups['master'] and dsr_gpdb_version|int >= 7 and ( dsr_os_version | regex_replace('[^0-9]','')|int >= 8 )

#
- name: Verify if DataScienceR gppkg is installed
  become_user: gpadmin
  shell: ( source {{ gpdb_base_dir }}/greenplum-db/greenplum_path.sh && {{ check_dsr_installed }} )
  ignore_errors: true
  register: dsr_installed
  changed_when: False
  when: inventory_hostname in groups['master']

#
- name: Print the result if DataScienceR is not installed
  debug:
    msg: "{{ dsr_installed.stdout }}"
  when: inventory_hostname in groups['master']

#
- name: Stop if DataScienceR gppkg package is not installed
  fail: msg="DataScienceR gppkg package is not installed!"
  when: ( inventory_hostname in groups['master'] and 'DataScienceR' not in dsr_installed.stdout )

#
- name: Uninstall the DataScienceR package
  become_user: gpadmin
  shell: ( . {{ gpdb_base_dir }}/greenplum-db/greenplum_path.sh && {{ gppkg_remove_cmd }} DataScienceR )
  register: dsr_extension_uninstalled
  when: ( inventory_hostname in groups['master'] and 'DataScienceR' in dsr_installed.stdout )

#
- name: Restart the Greenplum Database
  become_user: gpadmin
  shell: ( . {{ gpdb_base_dir }}/greenplum-db/greenplum_path.sh && gpstop -ra )
  async: 60
  poll: 5
  when: inventory_hostname in groups['master']
