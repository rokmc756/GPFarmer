---
gpdb_base_dir: "/usr/local"
gpadmin_home_dir: "/home/gpadmin"
gpss_major_version: 1
gpss_minor_version: 10.3
gpss_patch_version:
gpss_gpdb_version: gpdb7
gpss_os_version_kafka: rhel8
gpss_os_version_gpdb: rhel8
gpss_arch_type: x86_64
gpss_database_name: testdb
gpss_mdw_hostname: "{{ hostvars[groups['master'][0]].ansible_hostname }}"

gpss_setup_action: "{{ setup_action }}"
#  gpss-gpdb6-1.6.0-rhel7-x86_64.tar.gz

gpss_port: 50007
gpfdist_port: 8319
gpss_base_dir: /home/gpadmin/gpss-base
gpss_log_dir: /home/gpadmin/gpss-base/logs
gpss_job_name: kafkajson2gp
gpss_install_tar: false

kafka_base_dir: /home/gpadmin/kafka-base
# kafka_major_version: 2
kafka_topic_name: topic-json-gpkafka
kafka_table_name: json_from_kafka
kafka_install_dir: /usr/local/kafka
kafka_replication_factor: 3
kafka_partitions: 3
zookeeper_hosts: "{{ hostvars[groups['kafka-brokers'][0]].ansible_hostname }}:2181,{{ hostvars[groups['kafka-brokers'][1]].ansible_hostname }}:2181,{{ hostvars[groups['kafka-brokers'][2]].ansible_hostname }}:2181"
kafka-broker_hosts: "{{ hostvars[groups['kafka-brokers'][0]].ansible_hostname }}:9092,{{ hostvars[groups['kafka-brokers'][1]].ansible_hostname }}:9092,{{ hostvars[groups['kafka-brokers'][2]].ansible_hostname }}:9092"
print_debug: true

gpss_file_vars:
  - bin/gpkafka
  - bin/gpss
  - bin/gpsscli
  - bin/kafkacat
  - lib/postgresql/gpfmt_gpss.so
  - lib/postgresql/gpfmt_protobuf.so
  - lib/postgresql/gpss.so
  - lib/librdkafka.so
  - lib/librdkafka.so.1
  - lib/libserdes.so
  - lib/libserdes.so.1
  - share/postgresql/extension/dataflow--1.0.sql
  - share/postgresql/extension/dataflow.control
  - share/postgresql/extension/gpss--1.0.sql
  - share/postgresql/extension/gpss.control
  - open_source_license_VMware_Tanzu_Greenplum_Streaming_Server_1.6.0_GA.txt

